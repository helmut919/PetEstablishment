<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Perfil</title>
    <link rel="stylesheet" href="/ModificarPerfil.css"> 
</head>
<body>
    <div class="navbar-top">
        <img src="/fotos/logo_mascotmercio.png" alt="Logo" class="login-logo">
       
        </div>
    
        <div class="sidebar">
            <button id="inicioBoton" class="sidebar-btn">Inicio</button>
            <button class="sidebar-btn">Mi perfil</button>
            <button class="sidebar-btn">Favoritos</button>
            <button class="sidebar-btn">Mejores establecimientos</button>
            <button id="cerrarBoton" class="sidebar-btn">Cerrar sesión</button>
        </div>

    <div class="main-content">
        <h2 class="modify-profile-title">MODIFICAR PERFIL</h2>
        <div class="profile-container">
            
            <div class="form-section left">
                <form>
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" th:value="${nombre}">
                    
                    <label for="apellidos">Apellidos</label>
                    <input type="text" id="apellidos" name="apellidos" th:value="${apellidos}">
                    
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" th:value="${email}">
                    
                  
                    <button type="submit">Guardar</button>
                </form>
            </div>
            <div class="form-section right">
                <form>
                    <label for="usuario">Nombre de usuario</label>
                    <input type="text" id="usuario" name="usuario" th:value="${usuario}">
                    
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" th:value="${contraseña}">
                    
                    <label for="fecha-nacimiento">Fecha de nacimiento</label>
                    <input type="date" id="fecha-nacimiento" name="fechaNacimiento" th:value="${fechaNacimiento}">
                </form>
            </div>
        </div>
    </div>


// Botones 

    <script>
        document.getElementById('inicioBoton').addEventListener('click', function() {
            window.location.href = '/cliente';
        });
        document.getElementById('cerrarBoton').addEventListener('click', function() {
            window.location.href = '/';
        });
    </script>

    
</body>
</html>
