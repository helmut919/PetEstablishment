<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/pantallaInicial.css">
    <title>Mascotmercio</title>
    
</head>
<body>
 
    <div class="container">
        <div class="text-section">
            <h2>¡Descubre los mejores lugares para disfrutar con tu mascota!</h2>
           
            <img src="/fotos/MujerPerro.png" alt="Mujer con perro" class="imagenMujerPerro">
           
        </div>
        <div class="login-section">
            <div class="login-container">
                <img src="/fotos/logo_mascotmercio.png" alt="Logo" class="login-logo">
                <h2>Login</h2>
                <form id="formularioSesion" action="/cliente">
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Contraseña" required>
                    <button type="submit" class="btn">Iniciar sesión</button>
                </form>
                <div class="register-links">
                    <a href="/registro" class="register-link">Registrarse en Mascotmercio</a>
                </div>
            </div>
        </div>
        <div class="text-section" style="margin-left: 10px;">
            <h2>¡Únete a la comunidad de Mascotmercio!</h2>
            <h2>               </h2>
            <img src="/fotos/FotoDueñoMascota.png" alt="Dueño feliz con su mascota" class="imagenFotoDueñoMascota">
            
        </div>
    </div>
    <script>
     document.getElementById('formularioSesion').addEventListener('submit', function() {
        window.location.href = '/cliente';
    });
    </script>
   
</body>
</html>
